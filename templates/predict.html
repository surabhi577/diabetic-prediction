<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diabetes Prediction</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Set background color to black */
    body {
      background-color: #000; /* Black background */
      color: #fff; /* Default text color to white */
    }

    /* Navbar Styling */
    header {
      background-color: #222;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px; /* Space between logo and text */
    }
    header img.logo {
      width: 40px;
      height: auto;
      margin-right: 10px;
      animation: zoom 2s infinite alternate; /* Animation for logo zooming */
    }
    header h1 {
      color: #fff;
      font-size: 1.5rem;
      white-space: nowrap;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    nav a {
      color: #ddd;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #32CD32; /* Green hover color */
    }

    /* Form Section Styling */
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 2rem;
      background-color: rgba(50, 50, 50, 0.7);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .form-container h2 {
      text-align: center;
      color: #32CD32; /* Green color */
      margin-bottom: 1rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      transition: border 0.3s;
    }
    input[type="number"]:focus {
      border-color: #32CD32;
      outline: none;
    }
    .submit-btn {
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      background-color: #32CD32;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .submit-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(50, 205, 50, 0.3);
    }
    
    /* Animations */
    @keyframes zoom {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="logo-container">
      <a href="#" class="image"><img src="" alt="" /></a> <!-- Replace with actual logo URL -->
      <h1>HealthCare Center</h1>
    </div>
    <nav>
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/services">Services</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/about">About Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Form Section -->
  <div class="form-container">
    <h2>Diabetes Prediction Form</h2>
    <form action="/predict" method="POST" id="diabetes-form">
      <div class="form-group">
        <label for="pregnancies">Pregnancies:</label>
        <input type="number" id="pregnancies" name="pregnancies" required min="0">
      </div>
      <div class="form-group">
        <label for="glucose">Glucose:</label>
        <input type="number" id="glucose" name="glucose" required min="0">
      </div>
      <div class="form-group">
        <label for="blood-pressure">Blood Pressure:</label>
        <input type="number" id="blood-pressure" name="blood-pressure" required min="0">
      </div>
      <div class="form-group">
        <label for="skin-thickness">Skin Thickness:</label>
        <input type="number" id="skin-thickness" name="skin-thickness" required min="0">
      </div>
      <div class="form-group">
        <label for="insulin">Insulin:</label>
        <input type="number" id="insulin" name="insulin" required min="0">
      </div>
      <div class="form-group">
        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" required min="0" step="0.1">
      </div>
      <div class="form-group">
        <label for="diabetes-pedigree-function">Diabetes Pedigree Function:</label>
        <input type="number" id="diabetes-pedigree-function" name="diabetes-pedigree-function" required min="0" step="0.01">
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="0">
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
