<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diabetes Prediction</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Navbar Styling */
    header {
      background-color: #222;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px; /* Space between logo and text */
    }
    header img.logo {
      width: 40px;
      height: auto;
      margin-right: 10px;
      animation: zoom 2s infinite alternate; /* Animation for logo zooming */
    }
    header h1 {
      color: #fff;
      font-size: 1.5rem;
      white-space: nowrap;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    nav a {
      color: #ddd;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #32CD32; /* Green hover color */
    }

    /* Hero Section Styling */
    .hero-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      background: url('images/background-image.jpg') center/cover no-repeat, rgba(0, 0, 0, 0.8);
      position: relative;
      overflow: hidden;
      animation: fadeIn 1.5s ease;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Slight black overlay for contrast */
      z-index: 1;
    }
    .content {
      text-align: center;
      color: #fff;
      background-color: rgba(50, 50, 50, 0.7); /* Dark background for readability */
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      animation: slideUp 1.2s ease;
      z-index: 2;
    }
    .content h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #32CD32; /* Green color for "Diabetes Prediction System" */
    }
    .content p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #ccc;
    }
    .predict-btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #32CD32;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none; /* Remove underline */
      display: inline-block; /* Make it block-level for padding */
    }
    .predict-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(50, 205, 50, 0.3);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes zoom {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="logo-container">
      <a href="#" class="image"><img src="images.jpg" alt="" /></a> <!-- Replace with actual logo URL -->
      <h1>HealthCare Center</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <section class="hero-section">
    <div class="overlay"></div> <!-- Dark overlay for contrast -->
    <div class="content">
      <h2>Diabetes Prediction System</h2>
      <p>Empowering you with early detection for better health.</p>
      <a href="/predict" class="predict-btn">Predict Diabetes</a> <!-- Changed button to link -->
    </div>
  </section>
</body>
</html>
